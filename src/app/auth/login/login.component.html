<div class="dialog-wrapper">
  <mat-card>
    <mat-card-content>
      <h1 mat-dialog-title class="modal-title">Login Form</h1>
      <div mat-dialog-content>
        <form action="" [formGroup]="loginForm">
          <mat-form-field appearance="outline" class="input-field">
            <mat-label>Username</mat-label>
            <input
              matInput
              placeholder="Enter your user name"
              formControlName="id"
            />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              type="password"
              matInput
              placeholder="Enter your email"
              formControlName="password"
            />
          </mat-form-field>
        </form>
      </div>
      <div mat-dialog-actions align="end" color="accent">
        <button
          mat-raised-button
          color="primary"
          (click)="login()"
          style="margin-right: 10px"
        >
          Login
        </button>
        <button
          mat-raised-button
          mat-dialog-close
          color="warn"
          routerLink="/auth/register"
        >
          Back to register
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
